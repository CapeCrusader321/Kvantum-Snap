name: kvantum
base: core22
adopt-info: version
summary: Theme Snap with Kvantum
description: |
  This is an attempt to bring kvantum theming in Snaps, still in early stage.
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
    build-for: amd64
    
slots:
  kvantum-manager:
    interface: dbus
    bus: session
    name: com.github.tsujan.kvantum

apps:
  kvantum:
    command: usr/bin/kvantummanager
    extensions:
      - kde-neon
    plugs:
      - home
      - network
      - network-status
      - optical-drive
      - removable-media
    common-id: com.github.tsujan.kvantum
    desktop: usr/share/applications/kvantummanager.desktop
    
parts:
  kvantum:
    source: https://github.com/tsujan/Kvantum/releases/download/V1.0.10/Kvantum-1.0.10.tar.xz
    plugin: dump
    build-snaps:
      - kf5-5-105-qt-5-15-9-core22-sdk
      - cmake
    build-packages:
      - build-essential
      - libx11-dev
      - qtbase5-dev
    override-build: |
      craftctl default
      cd $CRAFT_PART_INSTALL/Kvantum
      mkdir build && cd build
      cmake .. -DCMAKE_INSTALL_PREFIX=/snap/kvantum/current/usr
      make
      make install
    organize:
      snap/kvantum/current/usr: usr  
      
  version:
    source: https://github.com/tsujan/Kvantum.git
    plugin: nil
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0 | cut -c 2-)
    override-prime: |
      rm -rf Kvantum* 
